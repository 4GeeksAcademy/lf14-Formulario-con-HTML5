<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h1>Payment Form Example</h1>
                </div>

                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <label for="cardNumber">Card #</label>
                                <input class="form-control" type="text" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                            </div>
                            <div class="col-2">
                                <label for="verificatorCode">CVC #</label>
                                <input class="form-control" type="text" id="verificatorCode" placeholder="000">
                            </div>
                            <div class="col-4">
                                <label for="Amount">Amount</label>
                                <input class="form-control" type="number" id="Amount" placeholder="Payment amount">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <label for="FirstName">First Name</label>
                                <input class="form-control" type="text" id="FirstName" placeholder="Your Name">
                            </div>
                            <div class="col-6">
                                <label for="LastName">Last Name</label>
                                <input class="form-control" type="text" id="LastName" placeholder="Your Lastname">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <label for="City">City</label>
                                <input class="form-control" type="text" id="City">
                            </div>
                            <div class="col-3">
                                <label for="State">State</label>
                                <input class="form-control" type="text" id="State">
                            </div>
                            <div class="col-3">
                                <label for="PostalCode">Postal Code</label>
                                <input class="form-control" type="number" id="Postalcode">
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
