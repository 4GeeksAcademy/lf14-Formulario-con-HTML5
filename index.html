<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h2>Payment Form Example</h2>
                    </div>

                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <label for="cardNumber">Card #</label>
                                    <input class="form-control" type="text" id="cardNumber"
                                        placeholder="XXXXXXXXXXXXXXXX" required>
                                </div>
                                <div class="col-2">
                                    <label for="verificatorCode">CVC #</label>
                                    <input class="form-control" type="text" id="verificatorCode" placeholder="000" required>
                                </div>
                                <div class="col-4">
                                    <label for="Amount">Amount</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fas fa-dollar-sign"></i>
                                        </div>
                                        <input class="form-control" type="text" id="Amount"
                                            placeholder="Payment amount" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <label for="FirstName">First Name</label>
                                        <input class="form-control" type="text" id="FirstName" placeholder="Your Name" required>
                                    </div>
                                    <div class="col-6">
                                        <label for="LastName">Last Name</label>
                                        <input class="form-control" type="text" id="LastName"
                                            placeholder="Your Lastname" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <label for="City">City</label>
                                        <input class="form-select" type="text" id="City" required>
                                    </div>
                                    <div class="col-3">
                                        <label for="State">State</label>
                                        <select class="form-select" id="State">
                                            <option selected>Pick a state</option>
                                            <option value="AR">
                                                Artigas
                                            </option>
                                            <option value="CA">
                                                Canelones
                                            </option>
                                            <option value="CE">
                                                Cerro Largo
                                            </option>
                                            <option value="CO">
                                                Colonia
                                            </option>
                                            <option value="DU">
                                                Durazno
                                            </option>
                                            <option value="FLO">
                                                Flores
                                            </option>
                                            <option value="FLI">
                                                Florida
                                            </option>
                                            <option value="LV">
                                                Lavalleja
                                            </option>
                                            <option value="MAL">
                                                Maldonado
                                            </option>
                                            <option value="MDO">
                                                Montevideo
                                            </option>
                                            <option value="PA">
                                                Paysandú
                                            </option>
                                            <option value="RN">
                                                Río Negro
                                            </option>
                                            <option value="RV">
                                                Rivera
                                            </option>
                                            <option value="RCH">
                                                Rocha
                                            </option>
                                            <option value="SL">
                                                Salto
                                            </option>
                                            <option value="SJ">
                                                San José
                                            </option>
                                            <option value="SO">
                                                Soriano
                                            </option>
                                            <option value="TC">
                                                Tacuarembó
                                            </option>
                                            <option value="TT">
                                                Treinta y Tres
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-3">
                                        <label for="PostalCode">Postal Code</label>
                                        <input class="form-control" type="text" id="Postalcode" required>
                                    </div>

                                    <div class="col-6">
                                        <p for="exampleAccount">We accept:</p>
                                        <div class="btn-group" data-toggle="buttons">
                                            <label class="btn btn-secondary">
                                                <input name="options" type="radio">
                                                <i class="fab fa-cc-mastercard"></i>
                                            </label>
                                            <label class="btn btn-secondary">
                                                <input name="options" type="radio">
                                                <i class="fab fa-cc-visa"></i>
                                            </label>
                                            <label class="btn btn-secondary">
                                                <input name="options" type="radio">
                                                <i class="fab fa-cc-amex"></i>
                                            </label>
                                            <label class="btn btn-secondary">
                                                <input name="options" type="radio">
                                                <i class="fa-brands fa-cc-paypal"></i>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="exampleMessage">Message</label>
                                        <textarea class="form-control" id="Message" rows="3"></textarea>
                                        <small class="text-muted">Add any notes here.</small>
                                    </div>
                                </div>


                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary" type="button">Cancel</button>
                            <button class="btn btn-primary" type="button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
